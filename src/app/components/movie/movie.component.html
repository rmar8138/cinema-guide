<div>
  <p>{{ movie.title }}</p>
  <span>{{ movie.genre }}</span>
  <h3>Showings</h3>
  <ul *ngFor="let cinemaShowing of cinemaShowings">
    <li>
      <a [routerLink]="['/cinema', cinemaShowing.cinema.id]">{{
        cinemaShowing.cinema.name
      }}</a>
      <ul>
        <li *ngFor="let time of cinemaShowing.times">
          {{ time }}
        </li>
      </ul>
    </li>
  </ul>
  <h3>Update Movie Details</h3>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Title</label>
      <input type="text" name="title" [(ngModel)]="movieTitle" />
    </div>
    <div>
      <label>Genre</label>
      <input type="text" name="genre" [(ngModel)]="movieGenre" />
    </div>
    <button>Update</button>
  </form>
</div>
