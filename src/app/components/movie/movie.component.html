<div>
  <p>{{ movie.title }}</p>
  <span>{{ movie.genre }}</span>
  <h3>Showings</h3>
  <ul *ngFor="let showing of showings">
    <li>
      <a [routerLink]="['/cinema', showing.cinemaId]">{{ showing.cinemaId }}</a>
      <ul>
        <li *ngFor="let time of showing.times">
          {{ time }}
        </li>
      </ul>
    </li>
  </ul>
</div>
