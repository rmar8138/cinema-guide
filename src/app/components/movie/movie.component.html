<div>
  <p>{{ movie.title }}</p>
  <span>{{ movie.genre }}</span>
  <h3>Showings</h3>
  <ul *ngFor="let cinemaShowing of cinemaShowings">
    <li>
      <a [routerLink]="['/cinema', cinemaShowing.cinema.id]">{{
        cinemaShowing.cinema.name
      }}</a>
      <ul>
        <li *ngFor="let time of cinemaShowing.times">
          {{ time }}
        </li>
      </ul>
    </li>
  </ul>
</div>
