<div class="cinemas">
  <div class="cinemas__header">
    <h2>Cinemas</h2>
    <a class="back-link" [routerLink]="['/']">&larr; Back</a>
  </div>
  <ul>
    <li
      *ngFor="let cinema of cinemas"
      [style.backgroundImage]="
        'url(' + './../../assets/images/cinemas/' + cinema.id + '.jpg' + ')'
      "
    >
      <a [routerLink]="['/cinema', cinema.id]">
        <span>{{ cinema.name }}</span>
      </a>
    </li>
  </ul>
</div>
