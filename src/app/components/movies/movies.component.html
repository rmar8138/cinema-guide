<div class="movies">
  <div class="movies__header">
    <h2>Movies</h2>
    <a class="back-link" [routerLink]="['/']">&larr; Back</a>
  </div>
  <ul>
    <li
      *ngFor="let movie of movies"
      [style.backgroundImage]="
        'url(' + './../../assets/images/movies/' + movie.id + '.jpg' + ')'
      "
    >
      <a [routerLink]="['/movie', movie.id]">
        <span>{{ movie.title }}</span>
      </a>
    </li>
  </ul>
</div>
